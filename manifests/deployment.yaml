apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-site
  namespace: default  # Namespace donde se desplegar√° el recurso
  labels:
    app: html-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-site
  template:
    metadata:
      labels:
        app: html-site
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: html-config
